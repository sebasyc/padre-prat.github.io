<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Ferretería Prat Mes del Padre</title>
	<!--FONTS-->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
	<!--ICONS-->
	<link rel="stylesheet" type="text/css" href="css/icon-real.css">
	<!--SLICK-->
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--ESTILOS GENERALES-->
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="head-logo">
                <a href="https://www.ferreteriaprat.cl/" target="_blank">
                    <img src="images/logo.svg" alt="Ferretería Prat 40 años">
                </a>
            </div>
        </div>
    </header>
    <section class="content-landing">
        <div class="container">
            <div class="row row-landing">
                <div class="row-landing__col row-landing__col--detail">
                    <h1>Este mes del Padre <span>Ferreteria Prat te premia</span></h1>
                    <h2>participa en el sorteo de uno de los <span>5 taladros inalámbricos</span></h2>
                    <div class="box-img">
                        <img src="images/bg-taladro.png" class="box-img__bg">
                        <img src="images/moto.png" class="box-img__taladro">
                        <img src="images/einhell.svg" class="box-img__marca">
                    </div>
                    <h3>Por cualquier compra en sucursales <span>y en <a href="https://www.ferreteriaprat.cl/" target="_blank">www.ferreteriaprat.cl</a></span></h3>
                    <a href="" class="btn-bases">Ver Bases</a>
                </div>
                <div class="row-landing__col row-landing__col--form">
                   <h2>¡Completa tus datos y participa!</h2>
                    <form action="#">
                        <div class="box-input">
                            <label>Nombre</label>
                            <input type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div class="box-input">
                            <label>Apellido</label>
                            <input type="text" placeholder="Ingrese su apellido">
                        </div>
                        <div class="box-input">
                            <label>Teléfono</label>
                            <input type="text" placeholder="Ingrese su teléfono">
                        </div>
                        <div class="box-input">
                            <label>Email</label>
                            <input type="text" placeholder="Ingrese su email">
                        </div>
                        <div class="box-input box-input--boleta">
                            <label>Nº de Boleta</label>
                            <input type="text" placeholder="Ingrese aquí su número de boleta">
                        </div>
                        <button class="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Desarollado por</p>
        <img src="images/mts-digital.svg" alt="MTS Digital">
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
